<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="header__left">
                <a href="#" class="header__logo">
                    <img src="images/КАМТ_логотип_2 1.svg" alt="Логотип">
                </a>
                <div class="header__burger-menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" viewBox="0 0 46 46" fill="none">
                        <path d="M5.75 13.4167H40.25M5.75 23.0001H34.5M5.75 32.5834H24.5" stroke="white"
                            stroke-width="1.5" stroke-linecap="round" />
                    </svg>
                </div>

            </div>
            <div class="header__right">
                <div class="header__languages">
                    <select class="header__language-select" id="languageSelect">
                        <option value="ҚАЗ">ҚАЗ</option>
                        <option value="РУС">РУС</option>
                        <option value="ENG">ENG</option>
                    </select>
                </div>


                <div class="header__info">
                    <a href="#" class="header__info-link">
                        <img src="images/visit astana.svg" alt="Visit Astana">
                    </a>
                    <a href="#" class="header__info-link">
                        <img src="images/ЦРА.svg" alt="ЦРА">
                    </a>
                    <a href="#" class="header__info-link">
                        <img src="images/Astana.svg" alt="Astana">
                    </a>
                </div>
            </div>


        </div>
        <div class="header__title">
            <div class="welcome">
                <h1 class="welcome__title">Welcome to Astana</h1>
                <p class="welcome__subtitle">Health Point of Central Asia</p>
            </div>
        </div>
        <img class="graphic-element" src="images/Graphic_Elements_1_.svg" alt="">
    </header>
    <main class="main">
        <section class="directions">
            <div class="directions__content">
                <h2 class="directions__title">
                    Основные направления <span class="directions__subtitle">в Астане</span>
                </h2>
                <div class="directions__vectors">

                    
                </div>
            </div>

        </section>
    </main>



</body>

</html>
